<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frecuencia Central - May Roga LLC</title>
</head>
<body>
<h1>Frecuencia Central</h1>
<label for="voice">Elige tu terapeuta:</label>
<select id="voice">
  <option value="Miguel">Miguel</option>
  <option value="María">María</option>
</select>
<br><br>
<textarea id="clientText" placeholder="Escribe tu estado de ánimo o deseo"></textarea>
<button onclick="sendText()">Enviar</button>
<div id="audioContainer"></div>

<script>
async function sendText() {
  const text = document.getElementById("clientText").value;
  const voice = document.getElementById("voice").value;
  const res = await fetch("/api/generate-audio", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text, voice })
  });
  const data = await res.json();
  if(data.success) {
    const audioEl = document.createElement("audio");
    audioEl.controls = true;
    audioEl.src = data.file.replace("./", "/");
    document.getElementById("audioContainer").appendChild(audioEl);
  }
}
</script>
</body>
</html>
