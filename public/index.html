<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frecuencia Central</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen p-4">
<main class="w-full max-w-2xl">
  <div id="initial-view">
    <h1 class="text-4xl font-bold text-blue-300 mb-4">Frecuencia Central</h1>
    <p class="mb-4">Selecciona lo que deseas equilibrar:</p>
    <div class="grid grid-cols-2 gap-3 mb-4">
      <button onclick="startSession('Miedo')" class="bg-red-700 p-3 rounded">Miedo</button>
      <button onclick="startSession('Dinero')" class="bg-green-700 p-3 rounded">Dinero</button>
      <button onclick="startSession('Duelo')" class="bg-gray-700 p-3 rounded">Duelo</button>
      <button onclick="startSession('Sueño')" class="bg-indigo-700 p-3 rounded">Sueño</button>
    </div>
    <button id="premium-btn" class="bg-purple-600 p-3 rounded mt-2">Sesión Premium</button>
  </div>

  <div id="response-view" class="hidden"></div>

  <div id="session-view" class="hidden text-center">
    <h2 class="text-3xl font-bold text-teal-300 mb-2">Sesión Activa</h2>
    <p id="current-category" class="mb-2"></p>
    <p id="current-sound" class="mb-2"></p>
    <p id="current-vibration" class="mb-2"></p>
    <p id="timer" class="text-2xl font-mono mt-2 text-yellow-300">00:00</p>
    <button onclick="stopSession()" class="bg-red-600 p-3 rounded mt-4">Terminar Sesión</button>
  </div>
</main>

<script type="module" src="./apps.js"></script>
<script>
document.getElementById("premium-btn").addEventListener("click", async () => {
  const res = await fetch("/create-checkout-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ priceId: "price_XXXXXXXXXXXXX" }),
  });
  const data = await res.json();
  window.location = data.url;
});
</script>
</body>
</html>
